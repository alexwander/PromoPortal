<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <<script type="text/javascript" src="scripts/jquery.js"></script>
</head>
<body>




<script src="../_js/jquery.min.js></script>
<script>
$(document).ready(function() {
$('.answer').hide();
$('.main h2').click(function() {
var $answer = $(this).next('.answer');
if ($answer.is(':hidden')) {
$answer.slideDown();
$(this).addClass('close');
} else {
$answer.fadeOut();
$(this).removeClass('close');
}
}); // end click
}); // end of ready()
</script>



</body>
</html>
